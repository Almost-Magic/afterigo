app: The Workshop
description: Central app launcher and status dashboard
port: 5003
url: http://localhost:5003
category: infra
priority: critical

features:
  - id: health_endpoint
    name: Health endpoint responds
    check: http_get
    path: /api/health
    expected_status: 200
    expected_contains: healthy

  - id: web_ui
    name: Workshop UI loads
    check: http_get
    path: /
    expected_status: 200

  - id: app_registry
    name: App registry renders all apps
    check: http_get
    path: /
    expected_status: 200
    expected_contains: ELAINE
    notes: HTML contains app cards for ELAINE, CK Writer, Genie, etc.

  - id: health_check
    name: Health check function works
    check: http_get
    path: /api/services/health
    expected_status: 200
    expected_contains: summary
    timeout: 60
    notes: Pings all registered services and returns live/stopped status

  - id: search
    name: Search/filter works (Ctrl+K)
    check: http_get
    path: /
    expected_status: 200
    expected_contains: searchBar
    notes: Real search input element with id=searchBar

  - id: auto_start_boot
    name: Auto-start on machine boot
    check: manual_ui_check
    notes: No Task Scheduler entry or nssm service found â€” not yet configured

  - id: status_indicators
    name: Live status indicators (green/amber/grey dots)
    check: http_get
    path: /
    expected_status: 200
    expected_contains: status-dot
    notes: Real CSS class status-dot renders for each app card
